{% extends 'base.html' %}

{% block content %}
    <table class="table table-striped table-hover caption-top ">
        <caption>List of games to rent</caption>
        <thead>
        <tr>
            <th>Title</th>
            <th>Genre</th>
            <th>Stock</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>{{ game.title }}</td>

            <td>{{ game.genre }}</td>

            <td>{{ game.number_in_stock }}</td>
        </tr>
        </tbody>
    </table>
{% endblock %}
